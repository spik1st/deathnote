  <header class="head_bar">

    <div class="search_section">
      <form id="searchBook">
        <label for="searchBookTitle"></label>
        <input class="search_input" placeholder="Search Book Here" id="searchBookTitle" type="text">
      </form>
    </div>
  </header>
  <main>
    <section class="input_section">
      <h2>Add New Book</h2>
      <form id="inputBook">
        <div class="input">
          <label for="inputBookTitle">Title</label>
          <input placeholder="title" id="inputBookTitle" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookAuthor">Writer</label>
          <input placeholder="author" id="inputBookAuthor" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookYear">Date</label>
          <input placeholder="year" id="inputBookYear" type="date" required>
        </div>
        <div class="input_inline">
          <label for="inputBookIsComplete">Already Read</label>
          <input id="inputBookIsComplete" type="checkbox">
        </div>
        <button id="bookSubmit" type="submit">Put The Book On The Shelf</button>
      </form>
    </section>
